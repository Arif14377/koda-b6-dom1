<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM 1 - Temperature Conversion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Konversi Suhu Celcius</h1>
    <form>
        <div>
            <label for="suhu">Suhu :</label>
            <input type="text" name="suhu" id="suhu" value="20"><br>
            
            <h2>Suhu Akhir:</h2>
            <input type="radio" name="suhuAkhir" id="fahrenheit" value="fahrenheit">
            <label for="fahrenheit">Fahrenheit</label><br>

            <input type="radio" name="suhuAkhir" id="reamur" value="reamur">
            <label for="reamur">Reamur</label><br>

            <input type="radio" name="suhuAkhir" id="kelvin" value="kelvin">
            <label for="kelvin">Kelvin</label><br><br>

            <button type="submit">Submit</button>
        </div>
    </form>

    <div>
        <h2>Hasil konversi:</h2>
        <p id="hasilCtoF"></p>
        <p id="hasilCtoR"></p>
        <p id="hasilCtoK"></p>
    </div>

    <script>
        const inputan = document.getElementById("suhu")
        // console.log(inputan.value)
        const suhuAwal = inputan.value

        const toFahrenheit = (suhuAwal * 9/5) + 32
        const toReamur = (4/5) * suhuAwal
        const toKelvin = suhuAwal + 273.15

        const hasil = document.getElementById("hasil")
        hasilCtoF.textContent = `Hasil konversi ke Fahrenheit : ${toFahrenheit}`
        hasilCtoR.textContent = `Hasil konversi ke Reamur : ${toReamur}`
        hasilCtoK.textContent = `Hasil konversi ke Kelvin : ${toKelvin}`


    </script>
</body>
</html>
